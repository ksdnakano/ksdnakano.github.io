    <h1>CKSTouch::GetDisableAction</h1>
    <p>無効なジェスチャを取得</p>
    <pre><code>
DWORD <span class="fnname">CKSTouch::GetDisableAction</span>(
        DWORD aRegistId
)</code></pre>
    <p>無効なタッチジェスチャを取得します。設定されているジェスチャは解析も通知も行いません。</p>
    <h2>引数</h2>
    <code>aRegistId</code>
    <p>タッチID。RegistNotifyXXX関数で返された値。</p>
    <h2>戻り値</h2>
    <p><a href="notify.html#action">無効なジェスチャ</a>。(TA_ACT_xxxの組み合わせ)</p>
