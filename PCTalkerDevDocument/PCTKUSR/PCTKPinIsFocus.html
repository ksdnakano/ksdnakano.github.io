<body>
  <div class="function">
    <h1>PCTKPinIsFocus</h1>
    <p>フォーカスインウ設定状態の取得</p>
    <pre><code>
BOOL <span class="fnname">PCTKPinIsFocus</span>( 
  HWND aWnd
)
</code></pre>

    <h2>引数</h2>
    <code>aWnd</code>
    <p>状態を取得するウインドウハンドル</p>
    <h2>戻り値</h2>
    <p>TRUE=ウインドウがフォーカスイン設定されている</p>
    <p>FALSE=フォーカスイン状態でない</p>
    <h2>解説</h2>
    <p>ウインドウがフォーカスイン状態かどうか調べrます。</p>
    <p>フォーカスイン状態とは、PinFocusで指定されたウインドウ、かつフォーカスされている状態のウインドウのことです。</p>
  </div>
</body>

</html>
