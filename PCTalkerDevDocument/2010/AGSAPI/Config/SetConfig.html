<body class="function">
  <h1>SetConfig</h1>
  <p>PCTalker設定</p>
  <pre><code>
DWORD <span class="fnname">SetConfig</span>(
      DWORD aItemType ,
      int aValue,
      BOOL aGuide
)
</code></pre>
  <p>PCTalkerを設定します。</p>
  <h2>引 数</h2>
  <code>aItemType</code>
  <p>設定種別。<a href="../../../PCTKUSR/PS_STATUSParam.html">PS_STATUSのparam1を参照。</a></p>
  <code>aValue</code>
  <p>設定値。<a href="../../../PCTKUSR/PS_STATUSParam.html">PS_STATUSのparam2を参照。</a></p>
  <code>aGuide</code>
  <p>音声ガイドを行うかどうか</p>
  <p></p>0=音声ガイドを行わない<br />
  0以外=音声ガイドする</p>
  <h2>戻り値</h2>
  <code>DWORD</code>
  <p>前回設定されていた設定値。</p>
</body>

</html>
