<body class="function">
  <h1>SetConfigPrev</h1>
  <p>PCTalker設定を前の値へ</p>
  <pre><code>
DWORD <span class="fnname">SetConfigPrev</span>( 
  DWORD aItemTime,
  BOOL aGuide
)
</code></pre>
  <p>PCTalkerの設定値を前の値に設定します。(トグル)</p>
  <h2>引 数</h2>
  <code>aItemTime</code>
  <p>設定種別。<a href="../../../PCTKUSR/PS_STATUSParam.html">PS_STATUSのparam1を参照</a></p>
  <code>aGuide</code>
  <p>音声ガイドを行うかどうか
  <p>
  <p>0=音声ガイドを行わない<br />
    0以外=音声ガイドする</p>
  <p><span class="subtitle">戻り値</span></p>
  <code>DWORD</code>
  <p>前回設定されていた設定値</p>
</body>
