<p class="title">ピンディスプレイへ文字列表示　BOut</p>
<p><strong>BOOL BOutA( </strong><STRONG>const char* </STRONG><EM>aString</EM><strong>);</strong><br>
  <strong>BOOL BOutW( </strong><STRONG>const wchar_t* <EM>aString</EM></STRONG><strong>);</strong><br>
    ピンディスプレイへ文字列を表示します。<br>

  </tr>
</table>

<table width="665" border="1" cellspacing="0" cellpadding="1">

          <td width="304"><strong>TRUE</strong>=成功</td>
        <tr>
          <td><strong>FALSE</strong>=失敗</td>

    </table></td>
