<p class="title">テキストサービス処理の設定/解除　TsfAdvise</p>
<p><strong>void TsfAdvise( BOOL </strong><em>aAdvise</em><strong> );</strong></p>
<p>テキストサービス処理を設定、または、解除します。</p>
<p class="style1">※通常は、AGSがプロセスアタッチ時に設定、デタッチ時に解除するのでこの関数をコールする必要はありません。</p>
<p><span class="subtitle">引　数</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead"><em>aAdvise</em></td>
    <td width="533"><table>
        <tr>
          <td width="304"><strong>TRUE</strong>=TSF処理設定</td>
        <tr>
          <td><strong>FALSE</strong>=TSF処理解除</td>
        </tr>
    </table></td>
  </tr>
</table>
