<p class="title">メニュー選択中の設定/解除　SetMenuloop</p>
<p><strong>void SetMenuloop(</strong><strong> BOOL aIsLoop );</strong></p>
<p>強制的にメニュー選択中に設定、または、解除します。</p>
<p class="style1">※この関数はAGSが内部的に保持するメニュー選択中フラグをセット、クリアする関数です。<br>　
通常は、AGSが自動的にセット、またはクリアするのでこの関数をコールする必要はありません。</p>
