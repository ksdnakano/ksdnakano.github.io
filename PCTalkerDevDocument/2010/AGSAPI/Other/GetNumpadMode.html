  <body>
    <p> </p>
    <p class="title">テンキーモードを取得　 GetNumpadMode</p>
    <p><strong>DWORD GetNumpadMode(</strong><strong>);</strong></p>
    <p>PCTalkerのテンキーモード(Alt+Ctrl+Home/End)を取得します。</p>
    <span class="subtitle">戻り値</span>
    <table width="665" cellspacing="0" cellpadding="1" border="1">
      <tbody>
        <tr>
          <td width="122" valign="top" class="tblhead">DWORD</td>
          <td width="533">テンキーモード
            <table cellspacing="0" border="1">
              <tbody>
                <tr>
                  <td width="182" class="auto-style1">0</td>
                  <td width="218" class="auto-style1">通常モード</td>
                </tr>
                <tr>
                  <td class="auto-style2">1</td>
                  <td class="auto-style2">クリップボード</td>
                </tr>
                <tr>
                  <td class="auto-style3">2</td>
                  <td class="auto-style3">マウス</td>
                </tr>
              </tbody>
            </table>
          </td>
