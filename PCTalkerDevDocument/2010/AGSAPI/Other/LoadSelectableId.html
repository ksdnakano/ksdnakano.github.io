<p class="title">選択型コントロール 保存されているIdを取得する　LoadSelectableId</p>
<p><strong>long LoadSelectableId()</strong><strong>;</strong></p>
<p>AGSが保持する選択型コントロールの選択項目のIDを取得します。WM_KEYDOWN時のIDとWM_KEYUP時のIDを比較することにより、変更がなければ上端、下端などをチェックすることができます。</p>
<p class="style1">※この関数はAGSが内部的に保持するIdを取得する関数です。<br>
  　
通常はこの関数をコールする必要はありません。</p>
<p><span class="subtitle">戻り値</span></p>
