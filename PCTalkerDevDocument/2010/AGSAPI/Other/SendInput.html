<p class="title">キー入力をPCTalkerに依頼する　SendInput</p>
<p><strong>void SendInput( UINT </strong><em>aKeycode</em><strong>,DWORD </strong><em>dwFlags</em><strong> );</strong></p>
<p>PCTalkerプロセスにキー入力を依頼します。</p>
<p class="style1">※IEの保護モード時のインプロセスから等、通常の方法でキー入力をシミュレートできない場合、この関数を使用します。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" class="tblhead"><em>aKeycode</em><strong></strong></td>
    <td valign="top">仮想キーコード</td>
  </tr>
  <tr>
    <td width="126" valign="top" class="tblhead"><em>dwFlags</em></td>
    <td width="536" valign="top">SnedInput INPUT構造体のki.dwFlags値(KEYEVENTF_KEYUP等)</td>
  </tr>
</table>
<p>&nbsp;</p>
