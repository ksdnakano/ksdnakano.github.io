<p class="title">マウスカーソルの移動　SetCursorPos</p>
<p><strong>BOOL SetCursorPos( int </strong><em>aXPos</em><strong>, int </strong><em>aYPos</em><strong> );</strong></p>
<p>指定された座標(スクリーン座標)にマウスカーソルを移動させます。</p>
<p class="style1">※IEの保護モードが有効など、インプロセスからマウスカーソルを移動できない場合に、この関数をコールします。</p>
