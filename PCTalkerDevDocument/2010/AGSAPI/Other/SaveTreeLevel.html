<p class="title">ツリーコントロール 選択項目の階層を保存する　SaveTreeLevel</p>
<p><strong>void SaveTreeLevel( long </strong><em>aLevel</em><strong> );</strong></p>
<p>AGSが保持するツリーコントロール 選択項目の階層レベルを変更します。</p>
<p class="style1">※この関数はAGSが内部的に保持する階層レベルを変更する関数です。<br>
  　
通常はこの関数をコールする必要はありません。</p>
