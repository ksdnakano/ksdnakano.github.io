<p class="title">代替キー情報をクリアする　ClearSubsKey</p>
<p><strong>void ClearSubsKey(</strong><strong>);</strong></p>
<p>代替キー情報をクリアします。</p>
<p>アドインの独自のショートカットキーコマンドが代替キーを使用する場合、押された代替キーが実行されてしまうことを防止します。</p>
