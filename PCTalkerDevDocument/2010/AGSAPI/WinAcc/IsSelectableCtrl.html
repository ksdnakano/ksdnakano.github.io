<body>
<p class="title">ウインドウが選択型コントロールかどうか調べる IsSelectableCtrl</p>
<p><strong>BOOL  IsSelectableCtrl( HWND <em>aWnd</em> );</strong></p>
<p>ウインドウが<a href="../SelectableCtrl.html">選択型コントロール</a>かどうか調べます。<br>
  <a href="../SelectableCtrl.html">選択型コントロール</a>とはリストボックスやコンボボックスなどのコントロールで、
AGSは、WM_KEYUP時に<a href="../SelectableCtrl.html">選択型コントロール</a>の値文字列をなめらか読みを行います。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aWnd</em>
</td>
    <td width="536" valign="top">ウインドウハンドル</td>
  </tr>
</table>
<p><span class="subtitle">戻り値</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead">BOOL</td>
    <td width="533"><table><tr><td>TRUE=選択型コントロール</td><tr><td>FALSE=違う</td></tr></table></td>
  </tr>
</table>
<p class="subtitle">&nbsp;</p>
</body>
</html>
