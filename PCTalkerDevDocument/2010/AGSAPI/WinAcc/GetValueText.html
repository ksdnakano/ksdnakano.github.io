<p class="title">値文字列を取得する　GetValueText</p>
<p><strong>int GetValueText( HWND </strong><em> aHandle</em><strong> ,BSTR<em>* </em></strong><em>aValueText</em><strong> );</strong></p>
<p>ウインドウの値文字列を取得します。</p>
<p>一部のコントロール(ボタンなど)には値文字列はありません。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" class="tblhead"><em>aHandle</em></td>
    <td valign="top">アクセシビリティオブジェクトハンドル</td>
  </tr>
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aValueText</em></td>
    <td width="536" valign="top"><p>値文字列がセットされます</p>
    </td>
  </tr>
</table>
<p><span class="subtitle">戻り値</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead">int</td>
    <td width="533">取得した文字数</td>
  </tr>
</table>
