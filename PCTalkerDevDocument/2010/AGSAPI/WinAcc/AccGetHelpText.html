<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
<title>AccGetHelpText</title>
<link href="../../2010.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="title">ヘルプ文字列を取得する　AccGetHelpText</p>
<p><strong>int AccGetHelpText( ACCOBJECTHANDLE</strong><em> aHandle</em><strong> ,BSTR<em>* </em></strong><em>aHelpText</em><strong> );</strong></p>
<p>アクセシビリティオブジェクトのヘルプ文字列を取得します。</p>
<p>一部のコントロールにはヘルプ文字列はありません。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" class="tblhead"><em>aHandle</em></td>
    <td valign="top">アクセシビリティオブジェクトハンドル</td>
  </tr>
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aHelpText</em><strong></strong></td>
    <td width="536" valign="top"><p>ヘルプ文字列がセットされます</p>
    </td>
  </tr>
</table>
<p><span class="subtitle">戻り値</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead">int</td>
    <td width="533">取得した文字数</td>
  </tr>
</table>
<p class="subtitle">&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
