<p class="title">ウインドウがメッセージボックスかどうか調べる　IsMessageBox</p>
<p><strong>BOOL IsMessagBox( HWND <em>aWnd</em> );</strong></p>
<p>ウインドウがメッセージボックスかどうか調べます。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aWnd</em>
</td>
    <td width="536" valign="top">調べるウインドウのハンドル。NULLであればフォアグラウンドウインドウがメッセージボックスかどうか調べます。</td>
  </tr>
</table>
<p><span class="subtitle">戻り値</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead">BOOL</td>
    <td width="533"><table>
        <tr>
          <td>TRUE=メッセージボックス</td>
        <tr>
          <td>FALSE=違う</td>
        </tr>
    </table></td>
  </tr>
</table>
<p class="subtitle">&nbsp;</p>
