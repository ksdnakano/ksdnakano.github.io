<p class="title">標準コントロールの状態音声ガイド値の取得　GetCtrlVGuideInf</p>
<p><strong>DWORD GetCtrlVGuideInf( HWND </strong><em>hWnd </em><strong>);</strong></p>
<p>Editの読み取り専用(VR_CTRLINFO_ES_READONLY)やチェックボックスのチェック状態(VR_CTRLINFO_LI_CHECK_ITEM)等、音声ガイドのコントロール状態値を取得します。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" class="tblhead"><em>hWnd</em></td>
    <td valign="top">標準コントロールのウインドウハンドル</td>
  </tr>
</table>
<p class="subtitle">戻り値</p>
<table width="675" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="545" valign="top">コントロール状態音声ガイド値(VR_CTRLLINFO_XXXXXX)
    </td>
  </tr>
</table>
