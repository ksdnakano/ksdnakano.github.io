<p class="title">OCR実行モードの設定　SetOcrMode</p>
<p><strong>void SetOcrMode( BOOL <em>aOcr</em> );</strong></p>
この関数は内部的なOCR実行モードを設定します。<br />
ユーザーの設定でOCRを行うように設定されていても、この関数でOCRしないように設定すると、OCR処理を行いません。
<p class="subtitle">引 数</p>
<table width="675" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="124" valign="top" class="tblhead"><em>aOcr</em></td>
    <td width="545" valign="top"><b>TRUE=</b>ユーザー設定に従います(デフォルト)<br />
        <b>FALSE=</b>OCR処理を行いません。
      </td>
  </tr>
</table>
</body>
