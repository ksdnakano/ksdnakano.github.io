<p class="title">マウスボタンの押下で音声を中断する/しないを設定　SetMouseVoiceStop</p>
<strong>void SetMouseVoiceStop( BOOL</strong><em> bReset</em><strong> );</strong><br>
マウスボタンが押されたときの音声中断処理を行うかどうか設定します。<br />
音声中断を停止させた後１回目のみ有効で、次からは再び、マウスボタンが押されるたびに音声中断処理を行います。
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="auto-style1"><em>bReset</em></td>
    <td width="536" valign="top" class="auto-style2"><b>TRUE=</b>音声を中断する(デフォルト)<br />
        <b>FALSE=</b>次のマウスボタン押下で音声を中断させない</p>
    </td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
