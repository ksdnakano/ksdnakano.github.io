<p class="title">仮想カーソル移動しないウインドウクラスの登録　RegistNoVirtualObjectW</p>
<p><strong>void RegistNoVirtualObject( ACCCONTROL_TYPE </strong><em>atype</em><strong>,LPCWSTR</strong><em> </em>aClassName<strong>);</strong></p>
<p>この関数で登録されたウインドウ内のコントロールは、仮想カーソル移動コマンド(CTRL+上下キー)で移動しません。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="tblhead"><em>atype</em><strong></strong><strong></strong></td>
    <td width="536" valign="top">登録するウインドウのコントロールタイプ</td>
  </tr>
  <tr>
    <td valign="top" class="tblhead">aClassName<strong></strong></td>
    <td valign="top"><p>登録するウインドウのクラス名</p>
   </td>
  </tr>
</table>
<p>&nbsp;</p>
