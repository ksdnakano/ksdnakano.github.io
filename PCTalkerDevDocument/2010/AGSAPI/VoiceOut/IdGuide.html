<p class="title">定義されたID値の音声ガイド　IdGuide</p>
<p><strong>void IdGuide( HWND </strong><em>aWnd</em><strong><em>,</em>DWORD </strong><em>aGuideId</em><strong> ,BOOL </strong><em>aNextContinue</em><strong> );</strong></p>
<p>pctkvg.hで定義されているIDを音声ガイドします。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" class="tblhead">aWnd</td>
    <td valign="top">音声ガイドするウインドウ</td>
  </tr>
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aGuideId</em></td>
    <td width="536" valign="top">音声ガイドID(チェック/チェックなしなど,VGI_...:pctkvg.h)</td>
  </tr>
  <tr>
    <td valign="top" class="tblhead"><em>aNextContinue</em></td>
    <td valign="top">TRUE=次に音声ガイドが続く<br>
   	FALSE=この関数コールで音声出力する</td>
  </tr>
</table>
<p class="subtitle">参照</p>
<table width="665" border="1" cellpadding="1" cellspacing="0">
  <tr>
    <td width="533">pctkvg.h</td>
  </tr>
</table>
<p>&nbsp;</p>
