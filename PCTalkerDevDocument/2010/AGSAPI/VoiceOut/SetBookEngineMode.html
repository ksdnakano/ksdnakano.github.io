<p class="title">読書読み音声モードの設定　SetBookEngineMode</p>
<p><strong>void SetBookEngineMode( BOOL <em>aBookEngine</em> );</strong></p>
<p>なめらか読み音声を読書読みさせるかどうか設定します。</p>
<p class="subtitle">引 数</p>
<table width="675" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="124" valign="top" class="auto-style1"><em>aBookEngine</em></td>
    <td width="545" valign="top" class="auto-style2"><b>TRUE=</b>読書読みする(なめらか読み音声:SmoothOut等)<br />
        <b>FALSE=</b>読書読みしない</p>
      </td>
  </tr>
