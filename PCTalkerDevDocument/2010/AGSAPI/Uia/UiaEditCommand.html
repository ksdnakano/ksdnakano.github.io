<p class="title">UIAutomation対応Editのコマンドを実行　UiaEditCommand</p>
<strong>void UiaEditCommand( INT_PTR </strong><em>aCmdNo</em><strong> );</strong><p></p>
<p>UIAutomation対応EditのPCTalkerコマンドを実行させます。<br />
UIAutomation対応Editは、DefCommandではコマンドを実行できません。
UIAutomation対応EditにPCTalkerコマンドを実行させるには、この関数をコールします。
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" class="tblhead"><em>aCmdNo</em><strong> </strong></td>
    <td width="522"><p>コマンド番号</p>
      <blockquote>
        <p>実行するコマンドの番号を指定します。(<a href="../PCTKCOMMAND_NO.html">参照:PCTKCOMMAND_NO</a>)</p>
      </blockquote></td>
  </tr>
</table>
