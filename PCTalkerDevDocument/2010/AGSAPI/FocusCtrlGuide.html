  <h1>フォーカスコントロールの音声ガイド</h1>
  <p>通常、AGSはコントロールにフォーカスされた場合、<a href="DEFINE.html#VR_CTRL">コントロール種類音声</a>、ラベル文字列、値文字列、付加情報文字列を音声出力する。</p>
  <h3><strong>例　エディットコンボボックスにフォーカスされた場合</strong></h3>
  <table width="416" border="0">
    <tr>
      <td width="410"><img src="image/EditCombo.gif" width="410" height="41"></td>
    </tr>
  </table>
  ラベル文字列: &quot;ファイル名&quot; <br>
  値文字列 &quot;1.html&quot; <br>
  付加情報文字列: なし<br>
  <p class="style1">AGSの音声</p>
  <p>&quot;ファイル名のエディット 文字入力 1.html&quot; </p>
