<p class="title">空白文字のピクセル数設定　WtmSetBlankWidth</p>
<p><strong>BOOL WtmSetBlankWidth( int </strong><em>aPixel</em><strong> </strong><strong> );</strong></p>
<p>空白文字の幅をピクセル数で設定します。</p>
<p>ここで設定された値により、<a href="WtmGetRectText.html">WtmGetRectText</a>などの関数で取得した文字列の空白文字数が変化します。</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aPixel</em><strong></strong></td>
    <td width="536" valign="top">空白文字の幅</td>
  </tr>
</table>
<p><span class="subtitle">戻り値</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead">BOOL</td>
    <td width="533"><table>
        <tr>
          <td width="304"><strong>TRUE</strong>=成功</td>
        <tr>
          <td><strong>FALSE</strong>=失敗</td>
        </tr>
    </table></td>
  </tr>
</table>
<p class="subtitle">&nbsp;</p>
</body>
