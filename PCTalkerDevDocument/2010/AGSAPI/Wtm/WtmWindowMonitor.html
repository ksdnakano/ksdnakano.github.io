<p class="title">ウインドウの描画監視を開始する　WtmWindowMonitor</p>
<p><strong>BOOL WtmWindowMonitor( HWND</strong><em> aWndRoot</em><strong>,LPARAM</strong><em> aParam</em><strong> )<br>
</strong>指定したウインドウ内の描画の監視を開始します。</p>
<p class="style1">※この関数をコールした場合、<a href="WtmReleaseWindow.html">WtmReleaseWindow</a>をコールしなければなりません。</p>
<p><span class="subtitle">引　数</span></p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="tblhead"><em>aWndRoot</em><strong></strong><strong></strong></td>
    <td width="536" valign="top">描画監視を開始するウインドウ</td>
  </tr>
  <tr>
    <td valign="top" class="tblhead"><em>aParam</em><strong></strong><strong></strong></td>
    <td valign="top">任意の32bit値</td>
  </tr>
</table>
<p><span class="subtitle">戻り値</span></p>
<table width="665" border="1" cellspacing="0" cellpadding="1">
  <tr>
    <td width="122" valign="top" class="tblhead"><strong>BOOL</strong></td>
    <td width="533"><strong>TRUE</strong>=成功<br>
	  <strong>FALSE</strong>=失敗</td>
  </tr>
</table>
