<p class="title">描画情報をファイルへダンプ出力　WtmDump</p>
<p><strong>void WtmDump( LPCTSTR </strong><em>szDumpFilePath</em><strong>, bool </strong><em>bMetaDump</em><strong>);</strong></p>
<p>AgsWtm.dllが保持している描画情報をファイルへ出力します。デバッグ用。</p>
<p>この関数をコールする前に、<a href="WtmProcessMonitor.html">WtmProcessMonitor</a>、または<a href="WtmWindowMonitor.html">WtmWindowMonitor</a>で描画の監視を開始しておく必要があります。</p>
<p class="subtitle">&nbsp;</p>
<p class="subtitle">引 数</p>
<table width="662" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="126" valign="top" class="tblhead"><em>szDumpFilePath</em><strong></strong><strong></strong></td>
    <td width="536" valign="top">出力するファイルのフルパス</td>
  </tr>
  <tr>
    <td valign="top" class="tblhead"><em>bMetaDump</em><strong></strong></td>
    <td valign="top">? true推奨 </td>
  </tr>
</table>
</body>
</html>
