<body class="function">
  <h1>DefCommand</h1>
  <p class="title">PCTalkerのコマンド実行</p>
  <pre><code>
DWORD <span class="fnname">DefCommand</span>(
    PCTKCOMMAND_NO aCmdNo,
    LPVOID aParam1,
    LPVOID aParam2
)</code></pre>
  <p>PCTalkerのコマンドを実行します。</p>
  <h2>引 数</h2>
  <code>aCmdNo</code>
  <p>実行するコマンドの番号を指定します。(<a href="../PCTKCOMMAND_NO.html">参照:PCTKCOMMAND_NO</a>)</p>
  <code>aParam1</code>
  <p>通常NULLを指定しますが、コマンドにより意味のある場合があります。</p>
  <code>aParam2</code>
  <p>通常NULLを指定しますが、コマンドにより意味のある場合があります。</p>
  <h2>戻り値</h2>
  <p>通常NULLを返します。</p>
  <p>&nbsp;</p>
</body>
