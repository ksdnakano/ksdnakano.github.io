<body class="function">
  <h1 class="title">アドインＤＬＬ
  </h1>
  <p>defファイル、ags.wcmファイルの$AddinセクションにDLLを登録すると、AGSがプロセスにアタッチするタイミング、またはフォーカスがセットされた時点でロードされる。</p>
  <ul class="style1">
    <li>1つのプロセスには複数のアドインDLLを組み込むことができる。</li>
    <li>アドインDLLは、AGSからプロセスにアタッチ、またはフォーカスセットされるタイミングでロード、デタッチするタイミングでアンロードされる。</li>
  </ul>
  <ul class="style1">
    <li>アドインDLLから音声出力、AGSのイベント登録、制御をする場合、<a href="AGSAPI/AGSAPI.html">AGS API</a>を使用する。 </li>
  </ul>
</body>
